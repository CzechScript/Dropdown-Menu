<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"

    crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
    rel="stylesheet">
</head>
<body>
    <div class="wraper">
        <div class="profile">
            <img src="img1.jpg" alt="">
        </div>
        <div class="menu">
            <h3>CzechScript<br><span>Website Developer</span></h3>
            <ul>
                <li><i class="fas fa-user-circle"></i><a href="#">My profile</a></li>
                <li><i class="fas fa-book"></i></i><a href="#">Courses</a></li>
                <li><i class="far fa-envelope"></i></i><a href="#">Inbox</a></li>
                <li><i class="fas fa-trophy"></i><a href="#">Achievements</a></li>
                <li><i class="fas fa-cog"></i><a href="#">Settings</a></li>
                <li><i class="fas fa-sign-out-alt"></i><a href="#">Logout</a></li>
            </ul>
        </div>
    </div>
    <script src="app.js"></script>

</html>
